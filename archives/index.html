  <!-- ATRI Live2D Model --><!-- ATRI Live2D 容器 -->
<div id="atri-live2d-widget" style="position: fixed; right: 20px; bottom: 0; z-index: 999; pointer-events: none;">
  <canvas id="atri-canvas" width="350" height="500"></canvas>
</div>

<!-- 加载 Live2D 库文件 - 按正确顺序加载 -->
<!-- Cubism 2 运行时 (用于兼容性) -->
<script src="/js/live2d-libs/live2d.min.js"></script>
<!-- Cubism 4 核心 (用于 Cubism 3.0/4.0 模型) -->
<script src="/js/live2d-libs/live2dcubismcore.min.js"></script>
<!-- PixiJS 渲染引擎 -->
<script src="/js/live2d-libs/pixi.min.js"></script>
<!-- Live2D 显示插件 -->
<script src="/js/live2d-libs/pixi-live2d-display.min.js"></script>

<script>
(async function() {
  'use strict';
  
  // 等待库加载完成
  let retryCount = 0;
  const maxRetries = 20;
  
  function waitForLibraries() {
    return new Promise((resolve, reject) => {
      const checkInterval = setInterval(function() {
        retryCount++;
        
        if (retryCount <= 3) {
          console.log('[ATRI] 等待库加载... (' + retryCount + '/' + maxRetries + ')');
        }
        
        if (window.PIXI && window.PIXI.live2d && window.PIXI.live2d.Live2DModel) {
          clearInterval(checkInterval);
          console.log('[ATRI] ✓ 所有库加载完成!');
          resolve();
        } else if (retryCount >= maxRetries) {
          clearInterval(checkInterval);
          console.error('[ATRI] ✗ 库加载超时');
          console.error('[ATRI] 状态: PIXI=' + !!window.PIXI + ', PIXI.live2d=' + !!(window.PIXI && window.PIXI.live2d));
          reject(new Error('Live2D 库加载超时'));
        }
      }, 300);
    });
  }
  
  try {
    console.log('[ATRI] 等待库加载...');
    await waitForLibraries();
    console.log('[ATRI] 库加载完成,开始初始化模型');
    
    // 配置
    const config = {
      modelPath: '/live2d/ATRI/ATRI.model3.json',
      canvasId: 'atri-canvas',
      width: 350,
      height: 500,
      scale: 0.25,
      mobileScale: 0.18
    };

    // 检测移动设备
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const scale = isMobile ? config.mobileScale : config.scale;

    // 获取 canvas
    const canvas = document.getElementById(config.canvasId);
    if (!canvas) {
      console.warn('[ATRI] Canvas 元素未找到');
      return;
    }

    // 创建 PixiJS 应用
    const app = new PIXI.Application({
      view: canvas,
      width: config.width,
      height: config.height,
      transparent: true,
      backgroundAlpha: 0,
      antialias: true,
      resolution: window.devicePixelRatio || 1,
      autoDensity: true
    });

    // 加载 ATRI 模型
    console.log('[ATRI] 开始加载模型:', config.modelPath);
    
    const model = await window.PIXI.live2d.Live2DModel.from(config.modelPath, {
      autoInteract: false,
      autoUpdate: true
    });

    // 设置模型锚点为中心
    model.anchor.set(0.5, 0.5);
    
    // 设置模型缩放和位置 (只显示上半身)
    model.scale.set(scale);
    model.position.set(config.width / 2, config.height * 0.85);
    
    console.log('[ATRI] 模型锚点:', model.anchor.x, model.anchor.y);
    console.log('[ATRI] 模型位置:', model.position.x, model.position.y);
    console.log('[ATRI] 模型缩放:', model.scale.x);
    console.log('[ATRI] Canvas尺寸:', config.width, 'x', config.height);
    console.log('[ATRI] 模型宽高:', model.width, 'x', model.height);

    // 添加模型到舞台
    app.stage.addChild(model);
    console.log('[ATRI] 模型已添加到舞台,子元素数量:', app.stage.children.length);

    // 设置交互模式 (PixiJS v7)
    model.eventMode = 'static';
    model.cursor = 'pointer';
    
    // 启用 canvas 交互
    canvas.style.pointerEvents = 'auto';
    
    // 点击交互 - 使用 PixiJS v7 事件系统
    model.on('pointertap', function() {
      if (model.internalModel && model.internalModel.motionManager) {
        const groups = ['tap_body', 'shake', 'idle'];
        
        for (let i = 0; i < groups.length; i++) {
          const group = groups[i];
          const motions = model.internalModel.motionManager.definitions[group];
          if (motions && motions.length > 0) {
            const randomMotion = Math.floor(Math.random() * motions.length);
            model.motion(group, randomMotion);
            console.log('[ATRI] 播放动作: ' + group + ' #' + randomMotion);
            break;
          }
        }
      }
    });

    // 启用鼠标跟踪
    let mouseX = 0;
    let mouseY = 0;
    
    document.addEventListener('mousemove', function(event) {
      mouseX = event.clientX;
      mouseY = event.clientY;
    });

    // 更新模型朝向
    app.ticker.add(function() {
      if (model.internalModel && model.internalModel.coreModel) {
        const centerX = window.innerWidth - config.width / 2 - 20;
        const centerY = config.height / 2;
        
        const dx = (mouseX - centerX) / centerX;
        const dy = (mouseY - centerY) / centerY;
        
        const maxMove = 0.5;
        const finalDx = Math.max(-maxMove, Math.min(maxMove, dx));
        const finalDy = Math.max(-maxMove, Math.min(maxMove, dy));
        
        model.internalModel.coreModel.setParameterValueById('ParamAngleX', finalDx * 30);
        model.internalModel.coreModel.setParameterValueById('ParamAngleY', finalDy * 30);
        model.internalModel.coreModel.setParameterValueById('ParamEyeBallX', finalDx);
        model.internalModel.coreModel.setParameterValueById('ParamEyeBallY', finalDy);
      }
    });

    // 定期播放闲置动画
    setInterval(function() {
      if (model.internalModel && model.internalModel.motionManager) {
        const idleMotions = model.internalModel.motionManager.definitions['idle'] || 
                           model.internalModel.motionManager.definitions['Idle'];
        
        if (idleMotions && idleMotions.length > 0) {
          const randomIdle = Math.floor(Math.random() * idleMotions.length);
          model.motion('idle', randomIdle);
        }
      }
    }, 15000);

    // 响应式调整
    window.addEventListener('resize', function() {
      const newScale = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
        ? config.mobileScale 
        : config.scale;
      model.scale.set(newScale);
    });

  } catch (error) {
    console.error('[ATRI] 加载失败:', error);
    console.error('[ATRI] 请确保模型文件位于: /live2d/ATRI/ATRI.model3.json');
  }
})();
</script>

/* 移动端调整 */
@media (max-width: 768px) {
  #atri-live2d-widget {
    right: 5px;
    bottom: 0;
  }
  
  #atri-canvas {

    height: 300px;
  }
}

/* 隐藏在超小屏幕 */
@media (max-width: 480px) {
  #atri-live2d-widget {

}
