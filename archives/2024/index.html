document.addEventListener('DOMContentLoaded', function() {

  // 修复移动端侧边栏触摸事件
  function fixMobileSidebar() {
    const sidebarToggle = document.querySelector('.sidebar-toggle');
    const sidebar = document.querySelector('.sidebar');
    const sidebarDimmmer = document.querySelector('.sidebar-dimmer');

    if (!sidebarToggle || !sidebar) return;

    // 确保侧边栏在移动端可以正确显示/隐藏
    sidebarToggle.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();

      const isHidden = sidebar.classList.contains('sidebar-active');

      if (isHidden) {
        // 显示侧边栏
        sidebar.classList.add('sidebar-active');
        if (sidebarDimmmer) sidebarDimmmer.classList.add('active');
        document.body.style.overflow = 'hidden';
      } else {
        // 隐藏侧边栏
        sidebar.classList.remove('sidebar-active');
        if (sidebarDimmmer) sidebarDimmmer.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    // 点击遮罩层关闭侧边栏
    if (sidebarDimmmer) {
      sidebarDimmmer.addEventListener('click', function() {
        sidebar.classList.remove('sidebar-active');
        sidebarDimmmer.classList.remove('active');
        document.body.style.overflow = '';
      });
    }

    // 修复移动端触摸滑动
    let startX, startY, isScrolling = false;

    sidebar.addEventListener('touchstart', function(e) {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      isScrolling = null;
    });

    sidebar.addEventListener('touchmove', function(e) {
      if (!startX || !startY) return;

      const deltaX = e.touches[0].clientX - startX;
      const deltaY = e.touches[0].clientY - startY;

      if (isScrolling === null) {
        isScrolling = Math.abs(deltaY) > Math.abs(deltaX);
      }
      if (!isScrolling) {
        e.preventDefault();
      }
    });

  // 为按钮添加优雅的点击涟漪效果
  function addRippleEffect() {
    const buttons = document.querySelectorAll('button, .btn, .menu-item-link');
    buttons.forEach(button => {
      button.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        ripple.style.cssText = `
          position: absolute;
          border-radius: 50%;
          background: rgba(91, 153, 229, 0.3);
          transform: scale(0);
          animation: ginkaRipple 0.6s ease-out;
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
          pointer-events: none;
          z-index: 1;
        `;

        this.style.position = 'relative';
        this.style.overflow = 'hidden';
        this.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });
  }

  optimizeScroll();
  optimizeLinks();
  mobileOptimizations();

  // 监听窗口大小变化
  window.addEventListener('resize', function() {
    // 重新应用移动端优化
    if (window.innerWidth <= 768) {
      document.documentElement.style.fontSize = '14px';
    } else {
      document.documentElement.style.fontSize = '';
    }
  });

  // 添加加载完成标识
  document.body.classList.add('js-loaded');
});

// 添加性能监控
window.addEventListener('load', function() {
  // 监控页面加载时间
  if (window.performance && window.performance.timing) {
    const timing = window.performance.timing;
    const loadTime = timing.loadEventEnd - timing.navigationStart;
    console.log('页面加载时间:', loadTime + 'ms');
  }

  // 监控资源加载错误
  window.addEventListener('error', function(e) {
    console.warn('资源加载失败:', e.target.src || e.target.href || '未知资源');
  });
});

// GINKA视觉特效系统
function addGinkaVisualEffects() {
  // 为按钮添加优雅的点击涟漪效果
  function addRippleEffect() {
    const buttons = document.querySelectorAll('button, .btn, .menu-item-link');
    buttons.forEach(button => {
      button.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        ripple.style.cssText = `
          position: absolute;
          border-radius: 50%;
          background: rgba(91, 153, 229, 0.3);
          transform: scale(0);
          animation: ginkaRipple 0.6s ease-out;
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
          pointer-events: none;
          z-index: 1;
        `;

        this.style.position = 'relative';
        this.style.overflow = 'hidden';
        this.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });
  }

  // 为卡片添加优雅的悬停发光效果
  function addCardGlowEffect() {
    const cards = document.querySelectorAll('.post-block, .link-card, .sidebar-inner');
    cards.forEach(card => {
      card.addEventListener('mouseenter', function() {
        this.style.boxShadow = '0 12px 40px rgba(91, 153, 229, 0.15), 0 0 20px rgba(91, 153, 229, 0.1)';
      });
      card.addEventListener('mouseleave', function() {
        this.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.1)';
      });
    });
  }

  // 为标题添加优雅的闪烁装饰效果
  function addTitleDecorations() {
    const titles = document.querySelectorAll('h1, h2, .post-title-link');
    titles.forEach(title => {
      // 只为主要标题添加装饰
      if (title.closest('.post-header') || title.closest('.tag-title') || title.closest('.category-title')) {
        const decoration = document.createElement('span');
        decoration.innerHTML = '✨';
        decoration.className = 'ginka-decoration';
        decoration.style.cssText = `
          position: absolute;
          font-size: 0.8em;
          opacity: 0.6;
          animation: ginkaSparkle 3s ease-in-out infinite;
          pointer-events: none;
        `;

        title.style.position = 'relative';
        title.appendChild(decoration);
      }
    });
  }

  // 为链接添加优雅的悬停效果
  function addLinkEffects() {
    const links = document.querySelectorAll('a[href^="/"]');
    links.forEach(link => {
      link.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-1px)';
        this.style.textShadow = '0 2px 8px rgba(91, 153, 229, 0.3)';
      });
      link.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
        this.style.textShadow = 'none';
      });
    });
  }

  // 执行所有特效
  addRippleEffect();
  addCardGlowEffect();
  addTitleDecorations();
  addLinkEffects();
}

// 添加涟漪动画样式
const ginkaStyle = document.createElement('style');
ginkaStyle.textContent = `
@keyframes ginkaRipple {
  to {
    transform: scale(2);
    opacity: 0;
  }
}

@keyframes ginkaSparkle {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 0.8; transform: scale(1.2); }
}

.ginka-decoration {
  margin-left: 8px;
  color: #5b99e5;
}
`;
document.head.appendChild(ginkaStyle);
</script>
